<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Contact Details</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <div style="max-width: 100%; height: 400px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.9063731749284!2d-0.18880278522040196!3d5.614818234433307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x102086faea4bdfc5%3A0xe4c90aa7d94b7c60!2sAccra%20International%20Conference%20Centre!5e0!3m2!1sen!2sgh!4v1690123456789" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="message">Message:</label>
        <br />
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
